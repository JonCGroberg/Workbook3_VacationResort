<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resort</title>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,600,700,800"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS and CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="bg-black" data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-mdw-100 px-2">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase title" href="#"
          >Sea Cliff Resort</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a
                class="nav-link fw-bold active fw-light"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fwb" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <div class="container-fluid">
      <div class="card mt-5 m-auto" style="max-width: 40rem">
        <form class="card-body row row-gap-3 justic" action="">
          <div class="col-6">
            <label class="form-label" for="firstName">First name</label>
            <input class="form-control" type="text" placeholder="" />
          </div>
          <div class="col-6">
            <label class="form-label" for="lastName">Last name</label>
            <input
              class="form-control"
              type="text"
              name="lastName"
              id="lastName"
              placeholder=""
            />
          </div>

          <div class="col-12">
            <label class="form-label" for="email">Email</label>
            <input class="form-control col-6" type="email" placeholder="" />
          </div>
          <div class="col-6">
            <label class="form-label" for="checkIn">Check in date</label>
            <input
              class="form-control col-6"
              type="text"
              onfocus="(this.type = 'date')"
              name="checkIn"
              id="checkIn"
              placeholder=""
            />
          </div>
          <div class="col-6">
            <label class="form-label" for="checkOutDate">Check out date</label>
            <input
              class="form-control col-6"
              type="number"
              name="nights"
              id="nights"
              placeholder=""
            />
          </div>
         
          <div class="col-4">
            <div class="input-group text-center">
              <label class="form-label" for="adults">Adults: 1</label>
              <input
                class="form-range"
                type="range"
                name="adults"
                id="adults"
                min="1"
                max="4"
                value="1"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="input-group text-center">
              <label class="form-label" for="children">Children: 0</label>
              <input
                class="form-range"
                type="range"
                name="children"
                id="children"
                min="0"
                max="4"
                value="0"
              />
            </div>
          </div>
          <div class="col-4">
            <label class="form-label" for="roomType">Room type</label>
            <div class="col-12">
              <div class="form-check ">
                <label class="form-check-label" for="queen">Queen</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="roomType"
                  id="queen"
                />
              </div>
              <div class="form-check ">
                <label class="form-check-label" for="king">King</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="roomType"
                  id="king"
                />
              </div>
              <div class="form-check">
              <label class="form-check-label" for="twoBedRoomSuite"
                >2-Bedroom Suite</label
              >
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="twoBedRoomSuite"
              />
              </div>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label" for="discounts">Discounts</label>
            <div class="col-12">
              <div class="form-check ">
                <label class="form-check-label" for="queen">Queen</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="roomType"
                  id="queen"
                />
              </div>
              <div class="form-check ">
                <label class="form-check-label" for="king">King</label>
                <input
                  class="form-check-input"
                  type="radio"
                  name="roomType"
                  id="king"
                />
              </div>
              <div class="form-check">
              <label class="form-check-label" for="twoBedRoomSuite"
                >2-Bedroom Suite</label
              >
              <input
                class="form-check-input"
                type="radio"
                name="roomType"
                id="twoBedRoomSuite"
              />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

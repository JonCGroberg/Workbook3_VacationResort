<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,600,700,800"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS and CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/quotePage.js"></script>
  </head>
  <body
    class=""
    data-bs-theme="dark"
    onscroll="document.getElementById('nav').classList.add('bg-nav');document.getElementById('nav').classList.remove('position-absolute')"
  >
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md w-100 px-2 sticky-top position-absolute position-fixed"
      id="nav"
    >
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand text-uppercase title" href="index.html"
          >Sea Cliff Resort</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <div class="">
      <img
        class="position-fixed w-100 h-100 object-fit-cover"
        src="images/yang-wewe-UBe-M4bBxjw-unsplash.jpg"
        style="filter: brightness(80%)"
      />
      <div class="p-5 p-sm-5"></div>
      <div class="container-fluid px-4">
        <div
          class="card mx-auto bg-dark-subtle rounded-0"
          style="max-width: 40rem"
        >
          <div class="card-header py-sm-4 py-4 px-sm-5 px-5">
            <div class="">Your Quote</div>
          </div>
          <form
            class="card-body row row-gap-3 row-gap-sm-0 g-sm-4 p-5 needs-validation"
            novalidate
            id="quoteForm"
          >
            <!-- Names -->
            <!-- <div class="col-sm-6 col-12">
              <label class="form-label" for="firstName">First name</label>
              <input class="form-control" type="text" placeholder="" />
            </div>
            <div class="col-sm-6 col-12">
              <label class="form-label" for="lastName">Last name</label>
              <input
                class="form-control"
                type="text"
                name="lastName"
                id="lastName"
                placeholder=""
              />
            </div> -->
            <!-- Email -->
            <!-- <div class="col-12">
              <label class="form-label" for="email">Email</label>
              <input class="form-control col-6" type="email" placeholder="" />
            </div> -->
            <!-- Dates -->
            <div class="col-6">
              <label class="form-label" for="checkIn">Check in date</label>
              <input
                class="form-control col-6"
                type="text"
                onfocus="(this.type = 'date')"
                name="checkIn"
                id="checkIn"
                placeholder=""
                required
              />
            </div>
            <div class="col-6">
              <label class="form-label" for="checkOut">Check out date</label>
              <input
                class="form-control col-6"
                type="text"
                onfocus="(this.type = 'date')"
                name="checkOut"
                id="checkOut"
                placeholder=""
                required
              />
            </div>
            <!-- Adults & Children -->
            <div class="col-sm-12 col-12 align-content-center">
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label class="form-label" for="adults">Adults: 1</label>
                  <input
                    class="form-range"
                    type="range"
                    name="adults"
                    id="adults"
                    min="1"
                    max="4"
                    value="1"
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <label class="form-label" for="children">Children: 0</label>
                  <input
                    class="form-range"
                    type="range"
                    name="children"
                    id="children"
                    min="0"
                    max="4"
                    value="0"
                  />
                </div>
              </div>
            </div>
            <!-- Room Types -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="roomType">Room type</label>
              <div class="col-12">
                <div class="form-check">
                  <label class="form-check-label" for="queen">Queen</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="queen"
                    required
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="king">King</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="king"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="twoBedroomSuite"
                    >2-Bedroom Suite</label
                  >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="twoBedroomSuite"
                  />
                </div>
              </div>
            </div>
            <!-- Discounts -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="discounts">Discounts</label>
              <div class="col-12">
                <div class="form-check">
                  <label class="form-check-label" for="senior">Senior</label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="discounts"
                    id="senior"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="military"
                    >Military</label
                  >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="discounts"
                    id="military"
                  />
                </div>
              </div>
            </div>
            <!-- Quote -->
            <div class="col-sm-6 col-12">
              <textarea
                class="form-control-plaintext"
                name="quote"
                id="quote"
                rows="4"
                readonly
              ></textarea>
            </div>
            <!-- Reserve -->
            <div class="col-sm-6 col-12">
              <button class="btn-primary btn col-12" type="submit" id="submit">
                Reserve
              </button>
              <div class="form-text">Get this price (Limited availabilty)</div>
            </div>
          </form>
          <div class="card-footer px-5">
            <div class="form-text">
              You will be staying
              <bold class="fw-bold text-danger-emphasis tit" id="numOfNights"
                >1</bold
              >
              night
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="p-5"></div> -->
    </div>
  </body>
</html>

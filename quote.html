<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,600,700,800"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
       <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Custom JS and CSS -->
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/quotePage.js"></script>
  </head>
  <body class="" data-bs-theme="dark">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-md w-100 px-2 sticky-top position-absolute position-fixed"
      id="nav"
    >
      <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand text-uppercase title" href="index.html"
          >Sea Cliff Resort</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          onclick="document.getElementById('nav').classList.toggle('bg-nav')"
          style="border-style: none"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <div class="bg-black">
      <img
        class="position-fixed w-100 h-100 object-fit-cover"
        src="images/rafael-cisneros-mendez-y5PG8ZecXQI-unsplash.jpg"
        style="filter: brightness(20%)"
      >
      <div class="p-5 p-sm-5"></div>
      <div class="container-fluid px-4">
        <form
          class="card mx-auto rounded-0 needs-validation bg-dark-subtle"
          novalidate
          id="quoteForm"
          style="max-width: 40rem"
        >
          <div class="card-header py-sm-4 py-4 px-sm-5 px-5">
            <div class="">Your Quote</div>
          </div>
          <div class="card-body row row-gap-3 row-gap-sm-0 g-sm-4 p-5">
            <!-- Names -->
            <div class="col-sm- col-12">
              <label class="form-label" for="firstName">First name</label>
              <input class="form-control" type="text" placeholder="" required />
            </div>
            <!-- <div class="col-sm-6 col-6">
              <label class="form-label" for="lastName">Last name</label>
              <input
                class="form-control"
                type="text"
                name="lastName"
                id="lastName"
                placeholder=""
              />
            </div> -->
            <!-- Email -->
            <div class="col-12">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control col-6"
                type="email"
                placeholder=""
                required
              />
            </div>
            <!-- Dates -->
            <div class="col-6">
              <label class="form-label" for="checkIn">Check in date</label>
              <input
                class="form-control col-6 text"
                type="text"
                onfocus="(this.type = 'date')"
                name="checkIn"
                id="checkIn"
                placeholder=""
                required
              />
            </div>
            <div class="col-6">
              <label class="form-label" for="checkOut">Check out date</label>
              <input
                class="form-control col-6"
                type="text"
                onfocus="(this.type = 'date')"
                name="checkOut"
                id="checkOut"
                placeholder=""
                required
              />
            </div>
            <!-- Adults & Children -->
            <div class="col-sm-12 col-12 align-content-center">
              <div class="row">
                <div class="col-12 col-sm-6">
                  <label class="form-label" for="adults"
                    >Adults: <span class="fw-bold">1</span></label
                  >
                  <input
                    class="form-range"
                    type="range"
                    name="adults"
                    id="adults"
                    min="1"
                    max="4"
                    value="1"
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <label class="form-label" for="children"
                    >Children: <span class="fw-bold">0</span></label
                  >
                  <input
                    class="form-range"
                    type="range"
                    name="children"
                    id="children"
                    min="0"
                    max="4"
                    value="0"
                  />
                </div>
              </div>
            </div>
            <!-- Room Types -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="roomType">Room type</label>
              <div class="col-12">
                <div class="form-check">
                  <label class="form-check-label" for="queen">Queen</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="queen"
                    required
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="king">King</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="king"
                    required
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="twoBedroomSuite"
                    >2-Bedroom Suite</label
                  >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="roomType"
                    id="twoBedroomSuite"
                    required
                  />
                </div>
              </div>
            </div>
            <!-- Discounts -->
            <div class="col-sm-6 col-12">
              <label class="form-label" for="discounts">Discounts</label>
              <div class="col-12">
                <div class="form-check">
                  <label class="form-check-label" for="senior">Senior</label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="discounts"
                    id="senior"
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="military"
                    >Military</label
                  >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="discounts"
                    id="military"
                  />
                </div>
              </div>
            </div>
            <!-- Quote -->
            <div class="col-sm-6 col-12">
              <label
                class="form-control-plaintext"
                name="quote"
                id="quote"
                rows="4"
                readonly
              ></label>
            </div>
            <!-- Message -->
          </div>
          <div class="card-footer px-5 container-fluid">
            <div class="row row-gap-3">
              <div class="form-text col-12 w-100">
                You will be staying
                <bold class="fw-bold text-danger-emphasis" id="numOfNights"
                  >0</bold
                >
                nights
              </div>
      
              <div class="col-12 w-100">
                <button
                  class="btn-primary btn w-100 center"
                  type="submit"
                  id="submit"
                >
                  Reserve
                        <span class="form-text">
                Get this price (Limited availabilty)
                        </span>
                </button>
              </div>
            </div>
            <p></p>
          </div>
        </form>
      </div>
      <div class="p-5"></div>
    </div>
    <!-- Floating Portfolio Button -->
    <div
      class="btn btn-primary position-fixed vertical-text rounded-4 rounded-start-0 shadow py-3 py-md-5 py-lg-5 px-1 "
      onclick="location='/'"
    >
      <span class=""
        >Portfolio <i class="bi bi-arrow-down-circle-fill"></i
      ></span>
    </div>
  </body>
</html>
